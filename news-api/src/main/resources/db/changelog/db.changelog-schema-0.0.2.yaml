databaseChangeLog:
  - changeSet:
      id: schema-0.0.2
      author: ORION
      changes:
        - createTable:
            tableName: news_articles
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
              - column:
                  name: title
                  type: VARCHAR(255)
              - column:
                  name: description
                  type: VARCHAR(255)
              - column:
                  name: postedAt
                  type: TIMESTAMP
              - column:
                  name: status
                  type: BOOLEAN
              - column:
                  name: isSponsored
                  type: BOOLEAN
              - column:
                  name: fk_user_id
                  type: BIGINT
        - addPrimaryKey:
            tableName: news_articles
            columnNames: id

        - addForeignKeyConstraint:
            baseTableName: news_articles
            baseColumnNames: fk_user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_news_user

        - addForeignKeyConstraint:
            baseTableName: news_articles
            baseColumnNames: id
            referencedTableName: comments
            referencedColumnNames: id
            constraintName: fk_news_comments

        - addForeignKeyConstraint:
            baseTableName: news_articles
            baseColumnNames: id
            referencedTableName: tags
            referencedColumnNames: id
            constraintName: fk_news_tags

